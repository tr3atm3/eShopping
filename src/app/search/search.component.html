<div class="search-div" [ngClass]="{changeBackground: searchedValue !== ''}">
    <span><b>Search:</b></span>
    <!-- <input type="text" (input)="changeSearchValue($event)"/> -->
    <input type="text" [(ngModel)] = "searchedValue"/>
    <span *ngIf="searchedValue !== ''">You searched for "{{searchedValue}}"</span>
</div>
